<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Essay Generator NEXTORA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      color: #c792ea;
      font-size: 2.4rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #c792ea;
      animation: bounce 1s;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(199, 146, 234, 0.3);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: 0 0 5px #c792ea;
    }
    select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: #2e2e2e;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1;
      background: #6a1b9a;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #6a1b9a;
      transition: 0.3s;
    }
    button:hover {
      background: #8e24aa;
      box-shadow: 0 0 25px #8e24aa;
    }
    #output {
      margin-top: 20px;
      white-space: pre-line;
      animation: fadeIn 1s ease;
    }
    .back-home {
      margin-top: 30px;
      display: block;
      text-align: center;
      color: #c792ea;
      text-decoration: none;
      font-size: 1.1rem;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0px); }
      to { transform: translateY(-8px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>üìò Essay Generator</header>
  <div class="container">
    <label for="topic">Essay Topic:</label>
    <textarea id="topic" placeholder="Enter essay topic here..."></textarea>

    <label for="theme">Select Theme:</label>
    <select id="theme">
      <option value="Informative">Informative</option>
      <option value="Narrative">Narrative</option>
      <option value="Descriptive">Descriptive</option>
      <option value="Persuasive">Persuasive</option>
    </select>

    <label for="length">Select Length:</label>
    <select id="length">
      <option value="Short">Short</option>
      <option value="Medium">Medium</option>
      <option value="Long">Long</option>
    </select>

    <label for="language">Select Language:</label>
    <select id="language">
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
    </select>

    <div class="buttons">
      <button onclick="startVoice()">üé§ Speak</button>
      <button onclick="stopVoice()">üîá Stop</button>
      <button onclick="generateEssay()" style="flex: 2;">üìù Generate</button>
      <button onclick="copyEssay()">üìã Copy</button>
      <button onclick="downloadEssay()">üì• PDF</button>
      <button onclick="downloadText()">üìÑ TXT</button>
      <button onclick="speakEssay()">üîä Read</button>
    </div>

    <div id="output"></div>
  </div>

  <a href="Home.html" class="back-home">‚¨ÖÔ∏è Back to Homepage</a>

  <script>
    const API_KEY = "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";
    const endpoint = "https://api.groq.com/openai/v1/chat/completions";
    let recognition;

    function generateEssay() {
      const topic = document.getElementById("topic").value.trim();
      const theme = document.getElementById("theme").value;
      const length = document.getElementById("length").value;
      const language = document.getElementById("language").value;
      const output = document.getElementById("output");

      if (!topic) return alert("Enter a topic first!");
      output.innerHTML = "‚è≥ Generating essay...";

      fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "llama3-70b-8192",
          messages: [
            { role: "system", content: "You are a helpful AI that generates essays based on topic, tone and length. Respond in the language specified." },
            { role: "user", content: `Write a ${length} ${theme} essay on the topic "${topic}" in ${language} language.` }
          ]
        })
      })
      .then(res => res.json())
      .then(data => {
        const result = data.choices?.[0]?.message?.content || "‚ùå No output.";
        output.textContent = result;
      })
      .catch(err => {
        output.innerHTML = "‚ùå Error generating essay.";
        console.error(err);
      });
    }

    function startVoice() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.onresult = event => {
        document.getElementById("topic").value = event.results[0][0].transcript;
      };
      recognition.start();
    }

    function stopVoice() {
      if (recognition) recognition.stop();
      speechSynthesis.cancel();
    }

    function speakEssay() {
      const text = document.getElementById("output").textContent;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    function copyEssay() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text);
      alert("üìã Copied!");
    }

    function downloadEssay() {
      const text = document.getElementById("output").textContent;
      const pdf = new Blob([text], { type: "application/pdf" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(pdf);
      a.download = "essay.pdf";
      a.click();
    }

    function downloadText() {
      const text = document.getElementById("output").textContent;
      const file = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(file);
      a.download = "essay.txt";
      a.click();
    }
  </script>
</body>
</html>
