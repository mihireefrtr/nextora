<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Generator - NEXTORA</title>
  <style>
    /* Styling preserved from original */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      padding: 20px;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeSlide 1s ease;
    }
    header h1 {
      font-size: 2.5rem;
      color: #c792ea;
      text-shadow: 0 0 20px #c792ea;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(199, 146, 234, 0.3);
      animation: fadeIn 1s ease;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: 0 0 5px #c792ea;
    }
    input[type="text"] {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: white;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }
    button {
      flex: 1;
      background: #6a1b9a;
      color: white;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #6a1b9a;
    }
    button:hover {
      background: #8e24aa;
      box-shadow: 0 0 25px #8e24aa;
    }
    #loading {
      margin-top: 20px;
      text-align: center;
      color: #ccc;
      font-style: italic;
      animation: pulse 1.5s infinite;
    }
    #output img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(199,146,234,0.5);
      margin-top: 20px;
      animation: zoomIn 0.7s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeSlide {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header><h1>üñºÔ∏è NEXTORA Image Generator</h1></header>
  <div class="container">
    <label for="prompt">Enter your image prompt</label>
    <input type="text" id="prompt" placeholder="e.g., A magical forest at night" />

    <div class="button-group">
      <button onclick="generateImage()">üé® Generate</button>
      <button onclick="startVoiceInput()">üé§ Speak</button>
    </div>

    <div id="loading"></div>
    <div id="output"></div>
  </div>

  <script>
    const API_KEY = 'fd12ff18-c9fd-4d90-8be6-c309903fad45';

    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const output = document.getElementById("output");
      const loading = document.getElementById("loading");
      output.innerHTML = "";

      if (!prompt) return alert("Please enter a prompt.");
      loading.innerHTML = `‚ú® Generating image for: "${prompt}"...`;

      try {
        const response = await fetch("https://api.deepai.org/api/text2img", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "Api-Key": API_KEY
          },
          body: `text=${encodeURIComponent(prompt)}`
        });

        const data = await response.json();
        if (data.output_url) {
          output.innerHTML = `
            <img src="${data.output_url}" alt="Generated Image" />
            <br><a href="${data.output_url}" download="generated-image.png">
              <button>‚¨áÔ∏è Download</button>
            </a>`;
        } else {
          output.innerHTML = "‚ùå Failed to generate image. Try again.";
        }
      } catch (err) {
        output.innerHTML = "‚ùå An error occurred. Please try again.";
        console.error(err);
      } finally {
        loading.innerHTML = "";
      }
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.onresult = event => {
        document.getElementById("prompt").value = event.results[0][0].transcript;
        generateImage();
      };
      recognition.start();
    }
  </script>
</body>
</html>
