<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reminders - NEXTORA</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      padding: 20px;
    }header {
  text-align: center;
  margin-bottom: 20px;
  animation: fadeIn 1s ease;
}

header h1 {
  font-size: 2.5rem;
  color: #c792ea;
  text-shadow: 0 0 15px #c792ea;
}

.container {
  max-width: 700px;
  margin: auto;
  background: #1a1a1a;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(199, 146, 234, 0.3);
}

input, button, select {
  padding: 10px;
  margin: 10px 0;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
}

input[type="text"], input[type="datetime-local"], select {
  width: 100%;
  background: #2a2a2a;
  color: white;
}

.buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

button {
  background: #6a1b9a;
  color: white;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 10px #6a1b9a;
}

button:hover {
  background: #8e24aa;
  box-shadow: 0 0 20px #8e24aa;
}

.reminder {
  background: #2b2b2b;
  padding: 15px;
  margin: 10px 0;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(255,255,255,0.05);
  position: relative;
  border-left: 6px solid;
}

.reminder time {
  font-size: 0.9rem;
  color: #ccc;
}

.reminder .tag {
  display: inline-block;
  padding: 3px 10px;
  font-size: 0.8rem;
  border-radius: 5px;
  margin-top: 5px;
}

.reminder button {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 0.8rem;
}

#back-btn {
  margin-top: 20px;
  display: inline-block;
  text-decoration: none;
  background: #333;
  padding: 10px 20px;
  border-radius: 8px;
  color: #fff;
  box-shadow: 0 0 10px #c792ea;
  transition: 0.3s;
}

#back-btn:hover {
  background: #6a1b9a;
  box-shadow: 0 0 20px #6a1b9a;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

audio { display: none; }

  </style>
</head>
<body>
  <header><h1>üîî NEXTORA Reminders</h1></header>
  <div class="container">
    <input type="text" id="reminderText" placeholder="Enter your reminder...">
    <input type="datetime-local" id="reminderTime">
    <select id="reminderTag">
      <option value="default">Select Tag</option>
      <option value="personal">Personal</option>
      <option value="study">Study</option>
      <option value="important">Important</option>
      <option value="others">Others</option>
    </select>
    <select id="reminderRepeat">
      <option value="none">No Repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
    </select>
    <div class="buttons">
      <button onclick="addReminder()">‚ûï Save Reminder</button>
      <button onclick="startVoice()">üé§ Voice Input</button>
      <select id="filter" onchange="renderReminders()">
        <option value="all">üìã All</option>
        <option value="upcoming">‚è≥ Upcoming</option>
        <option value="past">‚è±Ô∏è Past</option>
      </select>
    </div>
    <div id="reminderList"></div>
    <a href="index.html" id="back-btn">‚¨ÖÔ∏è Back to Homepage</a>
  </div><audio id="notifySound" src="https://notificationsounds.com/storage/sounds/file-sounds-1152-pristine.mp3"></audio>

  <script>
    let reminders = JSON.parse(localStorage.getItem("reminders") || "[]");
    let editIndex = null;

    const tagColors = {
      personal: "#009688",
      study: "#3f51b5",
      important: "#f44336",
      others: "#9c27b0"
    };

    function addReminder() {
      const text = document.getElementById("reminderText").value;
      const time = document.getElementById("reminderTime").value;
      const tag = document.getElementById("reminderTag").value;
      const repeat = document.getElementById("reminderRepeat").value;

      if (!text || !time || tag === "default") {
        return alert("Fill all fields and select a tag.");
      }

      const newReminder = { text, time, tag, repeat };

      if (editIndex !== null) {
        reminders[editIndex] = newReminder;
        editIndex = null;
      } else {
        reminders.push(newReminder);
      }

      localStorage.setItem("reminders", JSON.stringify(reminders));
      clearForm();
      renderReminders();
    }

    function deleteReminder(index) {
      reminders.splice(index, 1);
      localStorage.setItem("reminders", JSON.stringify(reminders));
      renderReminders();
    }

    function editReminder(index) {
      const r = reminders[index];
      document.getElementById("reminderText").value = r.text;
      document.getElementById("reminderTime").value = r.time;
      document.getElementById("reminderTag").value = r.tag;
      document.getElementById("reminderRepeat").value = r.repeat;
      editIndex = index;
    }

    function clearForm() {
      document.getElementById("reminderText").value = "";
      document.getElementById("reminderTime").value = "";
      document.getElementById("reminderTag").value = "default";
      document.getElementById("reminderRepeat").value = "none";
    }

    function renderReminders() {
      const list = document.getElementById("reminderList");
      const filter = document.getElementById("filter").value;
      list.innerHTML = "";

      const now = new Date();
      reminders.forEach((r, i) => {
        const rTime = new Date(r.time);
        if ((filter === "upcoming" && rTime < now) ||
            (filter === "past" && rTime > now)) return;

        const div = document.createElement("div");
        div.className = "reminder";
        div.style.borderLeftColor = tagColors[r.tag] || "#ccc";
        div.innerHTML = `
          <strong>${r.text}</strong><br>
          <time>${rTime.toLocaleString()}</time><br>
          <span class="tag" style="background:${tagColors[r.tag]};">${r.tag.toUpperCase()}</span>
          <button onclick="editReminder(${i})">‚úèÔ∏è Edit</button>
          <button onclick="deleteReminder(${i})" style="right: 65px;">üóëÔ∏è Delete</button>`;
        list.appendChild(div);
      });
    }

    function startVoice() {
      const recog = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recog.lang = "en-US";
      recog.onresult = e => {
        document.getElementById("reminderText").value = e.results[0][0].transcript;
      };
      recog.start();
    }

    setInterval(() => {
      const now = new Date();
      reminders.forEach((r, i) => {
        const rTime = new Date(r.time);
        if (Math.abs(rTime - now) < 1000) {
          alert(`üîî Reminder: ${r.text}`);
          document.getElementById("notifySound").play();

          if (r.repeat === "daily") {
            rTime.setDate(rTime.getDate() + 1);
            r.time = rTime.toISOString();
          } else if (r.repeat === "weekly") {
            rTime.setDate(rTime.getDate() + 7);
            r.time = rTime.toISOString();
          }
          localStorage.setItem("reminders", JSON.stringify(reminders));
        }
      });
    }, 1000);

    renderReminders();
  </script></body>
</html>
