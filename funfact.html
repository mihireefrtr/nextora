<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fun Fact - NEXTORA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #c792ea;
      text-shadow: 0 0 15px #c792ea;
      animation: fadeInDown 1s ease;
    }

    #factBox {
      margin-top: 30px;
      background: #1e1e1e;
      border-left: 5px solid #c792ea;
      padding: 20px 30px;
      border-radius: 15px;
      max-width: 600px;
      text-align: center;
      font-size: 1.2rem;
      box-shadow: 0 0 20px rgba(199,146,234,0.3);
      animation: fadeIn 0.8s ease;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #6a1b9a;
    }

    button:hover {
      background: #8e24aa;
      box-shadow: 0 0 25px #8e24aa;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      #factBox {
        padding: 15px;
        font-size: 1rem;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>‚ú® Fun Fact</h1>
  <div id="factBox">Click the button to get a fun fact!</div>

  <div class="buttons">
    <button onclick="getFact()">üé≤ Get New Fact</button>
    <button onclick="speakFact()">üîä Speak</button>
    <button onclick="stopSpeech()">üõë Stop</button>
    <button onclick="goBack()">üîô Back to Home</button>
  </div>

  <script>
    async function getFact() {
      const factBox = document.getElementById("factBox");
      factBox.innerHTML = "üîç Getting a fun fact...";

      try {
        const res = await fetch("https://uselessfacts.jsph.pl/api/v2/facts/random?language=en");
        const data = await res.json();
        const fact = data.text;
        factBox.innerHTML = fact;
        speak(fact);
      } catch (err) {
        factBox.innerHTML = "‚ö†Ô∏è Failed to load a fun fact. Please try again.";
        console.error(err);
      }
    }

    function speak(text) {
      stopSpeech();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function speakFact() {
      const text = document.getElementById("factBox").textContent;
      speak(text);
    }

    function stopSpeech() {
      speechSynthesis.cancel();
    }

    function goBack() {
      window.location.href = "Home.html";
    }
  </script>

</body>
</html>
