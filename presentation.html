<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Presentation Maker - NEXTORA</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #c792ea;
      text-shadow: 0 0 15px #c792ea;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #c792ea; }
      to { text-shadow: 0 0 20px #c792ea, 0 0 30px #8e24aa; }
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(199, 146, 234, 0.3);
    }
    label, select {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: 0 0 5px #c792ea;
    }
    textarea {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      background: #2a2a2a;
      color: white;
      font-size: 1rem;
      min-height: 100px;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1rem;
      background: #6a1b9a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 15px #6a1b9a;
    }
    button:hover {
      background: #8e24aa;
      transform: translateY(-2px);
      box-shadow: 0 0 25px #8e24aa;
    }
    .slide-preview {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .slide {
      background: #2d2d2d;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    .controls button {
      flex: 1;
    }
    #backBtn {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #c792ea;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      background: #222;
      border: 1px solid #c792ea;
      box-shadow: 0 0 12px rgba(199, 146, 234, 0.4);
    }
    #backBtn:hover {
      background: #c792ea;
      color: #0d0d0d;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Presentation Maker</h1>
  </header>  <div class="container">
    <label for="theme">Choose Theme</label>
    <select id="theme">
      <option value="general">General</option>
      <option value="funny">Funny</option>
      <option value="sad">Sad</option>
      <option value="motivational">Motivational</option>
    </select><label for="topic">Presentation Topic</label>
<textarea id="topic" placeholder="Enter topic for presentation..."></textarea>

<div class="controls">
  <button onclick="generatePresentation()">Generate</button>
  <button onclick="startVoiceInput()">üé§ Voice Input</button>
  <button onclick="stopVoice()">üîá Stop Voice</button>
  <button onclick="downloadTxt()">‚¨áÔ∏è Export TXT</button>
  <button onclick="downloadPDF()">üìÑ Export PDF</button>
  <button onclick="shareSlides()">üîó Share</button>
  <button onclick="likeSlides()">‚ù§Ô∏è Like</button>
</div>

<div class="slide-preview" id="slides"></div>

  </div><a id="backBtn" href="Home.html">‚Üê Back to Homepage</a>

  <script>
    const API_KEY = "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";
    const endpoint = "https://api.groq.com/openai/v1/chat/completions";
    let synth = window.speechSynthesis;
    let speaking = false;

    function generatePresentation() {
      const topic = document.getElementById("topic").value.trim();
      const theme = document.getElementById("theme").value;
      const slidesDiv = document.getElementById("slides");
      if (!topic) return alert("Enter a topic");

      slidesDiv.innerHTML = '<p><em>AI is generating slides...</em></p>';

      fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "llama3-70b-8192",
          messages: [
            { role: "system", content: "You are a helpful assistant that creates presentations slide by slide." },
            { role: "user", content: `Create a slide-by-slide presentation on the topic '${topic}' with theme '${theme}'. Use clear slide titles and content.` }
          ],
          temperature: 0.7
        })
      }).then(res => res.json())
        .then(data => {
          const reply = data.choices?.[0]?.message?.content || "No slides generated.";
          const slides = reply.split(/\n{2,}/);
          slidesDiv.innerHTML = slides.map((s, i) => `<div class='slide'><strong>Slide ${i + 1}</strong><br>${s}</div>`).join('');
          speak(reply);
        }).catch(err => {
          slidesDiv.innerHTML = "‚ùå Error generating presentation.";
          console.error(err);
        });
    }

    function startVoiceInput() {
      const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      rec.lang = "en-US";
      rec.interimResults = false;
      rec.onresult = e => document.getElementById("topic").value = e.results[0][0].transcript;
      rec.start();
    }

    function speak(text) {
      if (speaking) synth.cancel();
      const utter = new SpeechSynthesisUtterance(text);
      synth.speak(utter);
      speaking = true;
    }

    function stopVoice() {
      synth.cancel();
      speaking = false;
    }

    function downloadTxt() {
      const slides = document.getElementById("slides").innerText;
      const blob = new Blob([slides], { type: 'text/plain' });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "presentation.txt";
      a.click();
    }

    function downloadPDF() {
      const text = Array.from(document.querySelectorAll(".slide"))
        .map(slide => slide.innerText)
        .join("\n\n");
      const win = window.open('', '', 'height=800,width=800');
      win.document.write('<pre>' + text + '</pre>');win.print();
}

function shareSlides() {
  alert("üîó Share link copied!");
}

function likeSlides() {
  alert("‚ù§Ô∏è Liked!");
}

  </script>
</body>
</html>
