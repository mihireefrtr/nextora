<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - NEXTORA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInDown 0.8s ease;
    }

    header h1 {
      font-size: 2.5rem;
      color: #c792ea;
      text-shadow: 0 0 15px #c792ea;
    }

    .contact-box {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(199, 146, 234, 0.4);
      animation: fadeIn 1s ease;
    }

    .contact-box p {
      font-size: 1.1rem;
      margin-bottom: 15px;
      line-height: 1.6;
      color: #ccc;
    }

    .info-item {
      margin: 15px 0;
      font-size: 1rem;
    }

    .info-item strong {
      color: #c792ea;
    }

    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background: #6a1b9a;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #6a1b9a;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #8e24aa;
      box-shadow: 0 0 25px #8e24aa;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìû Contact Us</h1>
  </header>

  <div class="contact-box">
    <p>Feel free to contact us for support, suggestions, or feedback. Thank you for using <strong>NEXTORA</strong>.</p>

    <div class="info-item">
      <strong>Email:</strong> ofcmihiranand@gmail.com
    </div>
    <div class="info-item">
      <strong>Location:</strong> Ara, Bihar, India
    </div>

    <a href="index.html" class="back-btn">‚¨ÖÔ∏è Back to Homepage</a>
  </div>
 
</body>
</html>
