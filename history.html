<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search History - NEXTORA</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      background-color: #1a1a1a;
      color: #c792ea;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: #2e2e2e;
      color: white;
    }

    .history-item {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 0 10px rgba(199,146,234,0.2);
      animation: fadeIn 0.5s ease;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 8px;
    }

    .back-btn {
      display: block;
      margin: 30px auto 0;
      text-align: center;
      text-decoration: none;
      color: #c792ea;
      font-size: 1.1rem;
      animation: bounce 1s infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-6px); }
    }
  </style>
</head>
<body>

  <header>üïò Search History</header>

  <div class="container">
    <input type="text" id="searchInput" placeholder="üîç Filter by keyword..." oninput="filterHistory()" />

    <div id="historyList"></div>

    <a href="index.html" class="back-btn">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    // Example dummy data (Replace with real logic or localStorage if needed)
    const historyData = JSON.parse(localStorage.getItem("searchHistory")) || [
      { text: "Photosynthesis process", time: "2025-06-23 09:30" },
      { text: "Causes of World War 1", time: "2025-06-22 16:15" },
      { text: "Essay on technology", time: "2025-06-21 14:45" }
    ];

    const historyList = document.getElementById("historyList");

    function renderHistory(data) {
      historyList.innerHTML = "";
      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `<div>${item.text}</div><div class="timestamp">üïí ${item.time}</div>`;
        historyList.appendChild(div);
      });
    }

    function filterHistory() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = historyData.filter(item => item.text.toLowerCase().includes(query));
      renderHistory(filtered);
    }

    renderHistory(historyData);
  </script>

</body>
</html>
